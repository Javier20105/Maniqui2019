<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="Untitled.css">
</head>

<body>
  <div class="container-fluid pb-video-container">
    <div class="col-md-10 offset-md-1">
      <h3 class="text-xs-center">Descubre</h3>
      <div class="row pb-row">
        <div class="col-md-3 pb-video">
          <iframe class="pb-video-frame video" width="100%" height="230" src="https://www.youtube.com/embed/K68UrdUOr2Y?list=RDzuAcaBkcYGE?ecver=1" frameborder="0" allowfullscreen="" data-src="https://www.youtube.com/embed/Jfrjeg26Cwk" data-target="#myModal" data-toggle="modal"></iframe>
          <label class="form-control label-warning text-xs-center label-btn" data-toggle="modal" data-src="https://www.youtube.com/embed/K68UrdUOr2Y?list=RDzuAcaBkcYGE?ecver=1" data-target="#myModal">Claydee - Alena</label>
        </div>
        <div class="col-md-3 pb-video">
          <iframe class="pb-video-frame" height="230" src="https://www.youtube.com/embed/wjT2JVlUFY4?list=RDzuAcaBkcYGE?ecver=1" frameborder="0" allowfullscreen="" width="100%"></iframe>
          <label class="form-control label-warning text-xs-center" data-src="https://www.youtube.com/embed/Jfrjeg26Cwk" data-target="#myModal" data-toggle="modal">Claydee - Alena</label>
        </div>
        <div class="col-md-3 pb-video">
          <iframe class="pb-video-frame " width="100%" height="230" src="https://www.youtube.com/embed/papuvlVeZg8?list=RDzuAcaBkcYGE?ecver=1" frameborder="0" allowfullscreen=""></iframe>
          <label class="form-control label-warning text-xs-center" data-src="https://www.youtube.com/embed/Jfrjeg26Cwk" data-target="#myModal" data-toggle="modal">Claydee - Alena</label>
        </div>
        <div class="col-md-3 pb-video" style="">
          <iframe class="pb-video-frame" width="100%" height="230" src="https://www.youtube.com/embed/Y1_VsyLAGuk?list=RDzuAcaBkcYGE?ecver=1" frameborder="0" allowfullscreen=""></iframe>
          <label class="form-control label-warning text-xs-center" data-src="https://www.youtube.com/embed/Jfrjeg26Cwk" data-target="#myModal" data-toggle="modal">Claydee - Alena</label>
        </div>
      </div>
    </div>
  </div>
  <!-- modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
          <!-- 16:9 aspect ratio -->
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="" id="video" allowscriptaccess="always">></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 20px;right:20px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:220px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;<img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16"></pingendo>
  <script>
    $(document).ready(function() {
      // Gets the video src from the data-src on each button
      var $videoSrc;
      $('.label-btn').click(function() {
        $videoSrc = $(this).data("src");
      });
      console.log($videoSrc);
      // when the modal is opened autoplay it  
      $('#myModal').on('shown.bs.modal', function(e) {
        // set the video src to autoplay and not to show related video. Youtube related video is like a box of chocolates... you never know what you're gonna get
        $("#video").attr('src', $videoSrc + "?rel=0&amp;showinfo=0&amp;modestbranding=1&amp;autoplay=1");
      })
      // stop playing the youtube video when I close the modal
      $('#myModal').on('hide.bs.modal', function(e) {
        // a poor man's stop video
        $("#video").attr('src', $videoSrc);
      })
      // document ready  
    });
  </script>
</body>

</html>
